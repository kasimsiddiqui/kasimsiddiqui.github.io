<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LocAle</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body class="main-browse">
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>
    <section id="ajaxLoad">
      <div id="loading" class="loading"></div>
    </section>
    <section id='ageVerWrap' class="hide">
      <section id='ageVer'>
        <h1 class="ofAge">I Am Of Legal Drinking Age</h1>
        <p><button id="confirmY" class="ageBtn">YES</button>
        <button id='confirmNot' class="ageBtn">NO</button></p>
      </section>
    </section>
    <header class="headWrap">
        <a href="index.html"><h2 class="pageTitle">Loc<span class="ale">ale</span></h2></a>
      <section class="nav">
        <ul>
          <li class="navLink"><a class="underline" href="about.html">About Us</a></li>
          <li class="navLink"><a class="underline" href="history.html">Beer History</a></li>
          <li class="navLink"><a class="underline" href="randomBeer.html">Random Beer</a></li>
          <li class="navLink"><a class="underline" href="browse.html">Browse</a></li>
        </ul>
      </section>
    </header>
    <section class="browseWrap">
      <section class="browseContent">
        <h1 class="browseStyle">WHAT DO YOU WANT TO SEE?</h1>
        <section class="browseSelector">
          <select class="browseTarget">
            <option selected="">Choose a style...</option>
            <option value="ipa">IPA</option>
            <option value="strongAle">Strong Ale</option>
            <option value="stoutPorter">Stout/Porter</option>
            <option value="scotch">Scotch Ale</option>
            <option value="pale">Pale Ale</option>
            <option value="lagerPilsner">Lager/Pilsner</option>
            <option value="wheat">Wheat Ale</option>
            <option value="belgian">Belgian</option>
            <option value="sour">Sour</option>
            <option value="bock">Bock</option>
            <option value="misc">Other</option>
          </select>
        </section>
        <section class="browse">
          <table class="browseTable">
          </table>
        </section>
      </section>
    </section>
    <footer class="footer">
      <p>“Beer, it’s the best damn drink in the world.” - Jack Nicholson</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/database.js"></script>
    <!-- Preloader -->
    <script type="text/javascript" src="js/listeners.js"></script>
  </body>
</html>
