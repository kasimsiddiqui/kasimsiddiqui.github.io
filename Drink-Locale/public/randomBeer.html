<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LocAle</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body class="main-randomBeer">
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>
    <section id="ajaxLoad">
      <div id="loading" class="loading"></div>
    </section>
    <section id='ageVerWrap' class="hide">
      <section id='ageVer'>
        <h1 class="ofAge">I Am Of Legal Drinking Age</h1>
        <p><button id="confirmY" class="ageBtn">YES</button>
        <button id='confirmNot' class="ageBtn">NO</button></p>
      </section>
    </section>
    <header class="headWrap">
        <a href="index.html"><h2 class="pageTitle">Loc<span class="ale">ale</span></h2></a>
      <section class="nav">
        <ul>
          <li class="navLink"><a class="underline" href="about.html">About Us</a></li>
          <li class="navLink"><a class="underline" href="history.html">Beer History</a></li>
          <li class="navLink"><a class="underline" href="randomBeer.html">Random Beer</a></li>
          <li class="navLink"><a class="underline" href="browse.html">Browse</a></li>
        </ul>
      </section>
    </header>
    <section class="randWrap">
      <section class="randContent">
        <h1 class="pickStyle">PICK A STYLE</h1>
        <section class="randL">
          <h3><button id="ipa" class="randBtn">India Pale Ale</button></h3>
          <h3><button id="strongAle" class="randBtn">Strong Ale</button></h3>
          <h3><button id="stoutPorter" class="randBtn">Stout/Porter</button></h3>
          <h3><button id="scotch" class="randBtn">Scotch Ale</button></h3>
          <h3><button id="pale" class="randBtn">Pale Ale</button></h3>
        </section>
        <section class="randR">
          <h3><button id="lagerPilsner" class="randBtn">Lager/Pilsner</button></h3>
          <h3><button id="wheat" class="randBtn">Wheat Ale</button></h3>
          <h3><button id="belgian" class="randBtn">Belgian</button></h3>
          <h3><button id="sour" class="randBtn">Sour</button></h3>
          <h3><button id="bock" class="randBtn">Bock</button></h3>
        </section>
        <h3><button id="misc" class="randBtn">I Want Something Else</button></h3>
      </section>
    </section>
    <footer class="footer">
      <p>“Beer, it’s the best damn drink in the world.” - Jack Nicholson</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/database.js"></script>
    <!-- Preloader -->
    <script type="text/javascript" src="js/listeners.js"></script>
  </body>
</html>
